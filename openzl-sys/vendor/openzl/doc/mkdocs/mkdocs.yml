theme:
  name: material
  custom_dir: ./doc/theme-overrides
  logo: assets/logo.svg
  favicon: assets/favicon.png
  features:
    - search.suggest
    - navigation.tabs
    - navigation.top
    - navigation.footer
    # - toc.integrate

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: custom
      accent: green
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to system preference


markdown_extensions:
  - admonition
  - pymdownx.details
  - tables
  - md_in_html
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true

plugins:
  - mkdocs-openzl:
      build_directory: ./build-openzl
  - search
  - autorefs
  - mkdocstrings:
      default_handler: zstd
      handlers:
        python:
          paths: [
            "./build-openzl/py/site-packages/"
          ]
          options:
            show_if_no_docstring: true
            show_symbol_type_toc: true
            show_root_heading: true
        zstd:
          source_directory: ../../
          include_paths: [
            ".",
            "include/",
            "cpp/include",
          ]
          build_directory: "./build-openzl"
          sources: [
            "include/",
            "cpp/include/",
            "benchmark/unitBench/bench_entry.h",
            "openzl/codecs/zl_sddl.h",
            "tools/sddl/compiler/Compiler.h",
          ]
          options:
            clang_format_based_on_style: "Google"
            heading_level: 3

