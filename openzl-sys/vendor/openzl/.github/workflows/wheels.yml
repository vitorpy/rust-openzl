name: Wheels

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
     - dev
  release:
    types:
      - published

jobs:
  build_sdist:
    name: Build SDist
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Build SDist
      run: pipx run build --sdist py

    - name: Check metadata
      run: pipx run twine check py/dist/*

    - uses: actions/upload-artifact@v4
      with:
        name: dist-sdist
        path: py/dist/*.tar.gz


  build_wheels:
    name: Wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Once MSVC is supported we can build Windows packages as well by adding windows-latest
        # Once we're public we can build on ubuntu-24.04-arm & windows-11-arm.
        # They are not supported for private repos.
        os: [ubuntu-latest, macos-13, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - uses: pypa/cibuildwheel@v3.0.0
      with:
        package-dir: py

    - name: Verify clean directory
      run: git diff --exit-code
      shell: bash

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        path: wheelhouse/*.whl
        name: dist-${{ matrix.os }}

