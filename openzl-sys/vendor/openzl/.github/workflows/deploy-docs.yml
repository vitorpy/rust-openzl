# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["dev"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # This should be synced to the "build" step in test-deploy-docs.yml
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'yarn'
          cache-dependency-path: ${{github.workspace}}/tools/visualization_app
      - name: Install yarn dependencies
        working-directory: ${{github.workspace}}/tools/visualization_app
        run: yarn
      - name: Build vite
        working-directory: ${{github.workspace}}/tools/visualization_app
        run: yarn build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup mkdocs environment
        run: |
            sudo apt-get update
            sudo apt-get install doxygen clang-format
            pip install mkdocs-material==9.5.50 mkdocstrings==0.27.0 mkdocs==1.6.1 mkdocstrings-python==1.13.0
      - name: build
        run: |
            ./doc/mkdocs/github_pages_build_script.py
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './doc/mkdocs/build/'


  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
